<!DOCTYPE html>
<html ng-app="RemindMe">
    <head>
        <title>Remind Me</title>
        <!-- Metadata -->
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <!-- Libs -->
        <script src="intelxdk.js"></script>         <!-- phantom library, needed for Intel XDK api calls -->
        <script src="cordova.js"></script>          <!-- phantom library, needed for Cordova api calls -->
        <script src="xhr.js"></script>              <!-- phantom library, needed for Intel XDK CORS -->
        <script src="assets/libs/angular.min.js"></script>          <!-- angularjs library -->
        <script src="assets/libs/angular-animate.min.js"></script>  <!-- angularjs animate library -->
        <script src="assets/libs/angular-route.min.js"></script>    <!-- angularjs route library -->
        <script src="assets/libs/angular-aria.min.js"></script>
        <script src="assets/libs/angular-material.min.js"></script>

        <!-- Principal -->
        <script src="app/app.module.js"></script>
        <script src="app/app.routers.js"></script>

        <!-- Controllers -->
        <script src="app/components/Menu/menuController.js"></script>
        <script src="app/components/Login/loginController.js"></script>
        <script src="app/components/Home/homeController.js"></script>
        <script src="app/components/Calendar/calendarController.js"></script>

        <!-- Shared -->
        <!-- <script src="app/shared/MenuShortcut/MenuShortcutController.js"></script> -->

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/angular-material.min.css" />

        <script>
            function onDeviceReady() {
                if( navigator.splashscreen && navigator.splashscreen.hide ) {   // Cordova API detected
                    navigator.splashscreen.hide() ;
                }
                if( window.intel && intel.xdk && intel.xdk.device ) {           // Intel XDK device API detected, but...
                    if( intel.xdk.device.hideSplashScreen )                     // ...hideSplashScreen() is inside the base plugin
                        intel.xdk.device.hideSplashScreen() ;
                }
            }
            document.addEventListener("deviceready", onDeviceReady, false) ;
        </script>
    </head>
<body>
    <div ng-view></div>
</body>
</html>
